<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <section id="task-stats">
    <h2>Task Overview</h2>
    <div id="completed-tasks">Completed Tasks: <span>0</span></div>
    <div id="remaining-tasks">Remaining Tasks: <span>0</span></div>
    <div id="productivity">Productivity: <span>0%</span></div>
  </section>

  <section id="progress-tracker">
    <h2>Progress Tracker</h2>
    <div class="progress-circle" id="progress-circle">
      <span id="progress-text">0%</span>
    </div>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
