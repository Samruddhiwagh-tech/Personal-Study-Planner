<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Builder</title>
  <link rel="stylesheet" href="avatar.css">
</head>
<body>
  <div id="avatar-builder">
    <h1>Create Your Avatar</h1>
    <div id="avatar">
      <span id="avatar-face">😊</span>
      <span id="avatar-eyes">👀</span>
      <span id="avatar-accessory">🎩</span>
    </div>
    <div class="emoji-options">
      <label for="faces">Choose Face:</label>
      <select id="faces">
        <option value="😊">😊</option>
        <option value="😄">😄</option>
        <option value="😎">😎</option>
        <option value="🥳">🥳</option>
      </select>
      
      <label for="eyes">Choose Eyes:</label>
      <select id="eyes">
        <option value="👀">👀</option>
        <option value="👁️">👁️</option>
        <option value="👽">👽</option>
      </select>
      
      <label for="accessory">Choose Accessory:</label>
      <select id="accessory">
        <option value="🎩">🎩</option>
        <option value="🎮">🎮</option>
        <option value="🎸">🎸</option>
        <option value="🦄">🦄</option>
      </select>
    </div>
  </div>

  <script src="avatar.js"></script>
</body>
</html>
